<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Material Design</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<style>
@import url('https://fonts.googleapis.com/css?family=Muli:400,700,900');

  body {
    box-sizing: border-box;
    display:flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-content: flex-start;
    margin: 0px;
    background: #e0e0e0;
  }
  .card {
    transition: all 0.15s cubic-bezier(0.4, 0.0, 0.2, 1);
    width: 12.5%;
    border-radius: 4px;
    text-align:center;
    justify-content: center;
    font-family: "Muli";
    box-sizing: border-box;
    height: auto;
    padding: 16px;
    background: white;
    color: black;
  }
  .card:hover {
   background: lightGrey;
  }
</style>
<body>
</body>
<script>
  var dataURL = "https://raw.githubusercontent.com/magswag/TestingMaterialDesign/master/data.json";
  $(function() {
    $.getJSON(dataURL, function(result) {
      for(var i = 0; i < result.length; i++) {
        var card = $("<div class=card></div>").html(result[i]);
        var image = $("<img></img>").attr("src", "https://source.unsplash.com/random");

        card.append(image);
        $("body").append(card);
      }
    });
  });
</script>
</html>
